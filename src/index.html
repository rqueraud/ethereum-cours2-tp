<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>TicTacToe</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container">
    <input id="initGameValue" type="number" min="1" max="200" placeholder="Init Value">
    <input id="initGameOpponent" type="text" placeholder="Opponent address">
    <button class="btn btn-sm btn-primary" id="initGame" onClick="App.handleInitGame()">Initialize Game</button>
  </div>

  <div class="container">
    <input id="joinGameValue" type="number" min="1" max="200" placeholder="Join Value">
    <input id="joinGameNumber" type="number" placeholder="Join game Number">
    <button class="btn btn-sm btn-primary" id="joinGame" onClick="App.handleJoinGame()">Join Game</button>
  </div>

  <div id="boards">
    <!-- This is a basic exemple of an empty TicTacToe table, you should populate it with JS -->
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
